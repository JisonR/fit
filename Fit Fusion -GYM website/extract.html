<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animation Box with Text</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    div {
        position: relative;
        width: 190px;
        height: 190px;
        margin-top: -50px; /* Adjust as needed to position the text properly */
        animation: scaleAnimation 2s infinite alternate; /* Animation settings */
    }

    div::before {
        content: "Animation\A Jison\A Jison\A";
        width: 190px;
        height: 190px;
        background: #101010;
        position: absolute;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: red;
        font-size: larger;
        font-family: fantasy;
        font-weight: 100;
        letter-spacing: 5px;
        box-shadow: inset 20px 20px 20px #0000008c;
        z-index: 1; /* Ensure the animation box is above the text */
    }

    span {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 2; /* Ensure the text is above the animation box */
        color: white; /* Text color */
        font-size: 16px; /* Text font size */
        font-family: Arial, sans-serif; /* Text font family */
        text-align: center; /* Text alignment */
        width: 100%; /* Full width */
    }

    @keyframes scaleAnimation {
        0% {
            transform: scale(1);
        }
        100% {
            transform: scale(1.1);
        }
    }
</style>
</head>
<body>
<div>
    <span>This is the text above</span>
</div>
</body>
</html>
